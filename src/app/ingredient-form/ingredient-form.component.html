<table class="full-width">
  <tr>
    <td colspan="2">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input type="string" matInput [(ngModel)]="name">
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
      <mat-form-field class="full-width">
        <mat-label>Cost per Unit</mat-label>
        <input type="number" matInput [(ngModel)]="costPerUnit">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="full-width">
        <mat-label>Unit</mat-label>
        <mat-select [(ngModel)]="unit">
          <mat-option *ngFor="let ingredientUnit of getIngredientUnits()"
                      [value]="ingredientUnit">{{ingredientUnit}}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td colspan="2" class="buttons">
      <button mat-button (click)="cancel()">Cancel</button>
      &nbsp;
      <button mat-raised-button color="primary" (click)="addIngredient()">Add Ingredient</button>
    </td>
  </tr>
</table>
